<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
     body {
        font-family: Arial, Helvetica, sans-serif;
     }
     table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
       }
    td {
        border: 1px solid black;
        padding: 8px;
        text-align: left; /*alinhamento horizontal*/
        vertical-align: top;/*alinhamento vertical*/
    }

    .numero{
        text-align: right;
    }

    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--
      HIERARQUIA DE TABELAS (simples)
      TABLE = tabela
         TABLE Row = Linha de tabela
          TABLE HEADER = CABEÃ‡ALHO DE TABELA
          TABLE DATA = DADO DE TABELA
    -->
    <table>
        <tr> <!--Primeira linha-->
           <td>A1
           <td>B1
           <td>C1
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2
            <TD>B2
            <TD class="numero">C2
        </tr>
        <tr>
            <TD>A3 <!--Terceira linha-->
            <TD>B3
            <TD class="numero">C3
        </tr>
        <tr>
            <td>A4 <!--Quarta linha-->
            <td>B4
            <td>C4
        </tr>


    
    </table>
    
</body>
</html>
