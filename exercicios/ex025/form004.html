<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome"></label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
        <p>
        <label for="iemaiç">E-mail</label>
        <input type="email" name="email" id="iemail" autocomplete="email " required placeholder="(xx) xxxx-xxxx">
        </p>
    </fieldset>
    <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
    </p>
    <!-- Estudar mais sobre RegEx-->

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
