<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="icor"></label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>
    <p>
     <label for="inevel">NIvel de Satisfação</label>
     <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
    </p>
    <label for="ifoto">Foto no Perfil</label>
    <input type="file" name="Foto" id="ifoto">
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
