<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="iscmas" value="M">
        <label for="isxmas">Masculino</label>
        <input type="radio" name="sexo" id="isxfem" value="F" checked>
        <label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete</label><br>
        <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked> Futebol</label> <br>
        <label for="ienat"><input type="checkbox" name="enat" id="ienat"> Natação</label> <br>
        <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis</label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
